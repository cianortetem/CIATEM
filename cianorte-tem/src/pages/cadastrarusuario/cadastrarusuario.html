<ion-header>
    <ion-navbar color="secondary">
      <ion-title class="text_center">Cadastro de usu√°rio</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
      
      <ion-list>
    
        <ion-img class="logo" width="100" height="100" src="assets/imgs/logo.png" alt="Logo do app"></ion-img>
             
        <form padding [formGroup]="signupForm" (submit)="signup()" novalide>
          <ion-item id="teste">
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" formControlName="firstName" clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Sobrenome</ion-label>
            <ion-input type="text" formControlName="lastName" clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="email" formControlName="email" clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" formControlName="password" placeholder="Senha" clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="password" formControlName="passwordConfirmation" clearInput clearOnEdit="false"></ion-input>
          </ion-item>
        </form>
        

      <br><br><br>
    
        <button class="btnEntrar" (click)="signup()"  ion-button color="secondary" outline block round>
          CRIAR CONTA
        </button>

        <button (click)="sair()" ion-button color="danger" round block>
          CANCELAR
        </button>
      </ion-list>
      
  </ion-content>
