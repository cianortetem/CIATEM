<ion-header>
    <ion-navbar color="secondary">
      <ion-title class="text_center">Cadastro de usu√°rio</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
      
      <ion-list>
        
        <form padding [formGroup]="signupForm" (submit)="signup()" novalide>
          <ion-item class="campos" hidden>
            <ion-label stacked>Perfil</ion-label>
            <ion-input type="text" formControlName="perfil" value="UsuarioComum" disabled clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <ion-item id="teste" class="campos">
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" formControlName="firstName" clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <ion-item class="campos">
            <ion-label stacked>Sobrenome</ion-label>
            <ion-input type="text" formControlName="lastName" clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <ion-item class="campos">
            <ion-label stacked>E-mail</ion-label>
            <ion-input type="email" formControlName="email" clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <ion-item class="campos">
            <ion-label stacked>Senha</ion-label>
            <ion-input type="password" formControlName="password" clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <ion-item class="campos">
            <ion-label stacked>Confirmar senha</ion-label>
            <ion-input type="password" formControlName="passwordConfirmation" clearInput clearOnEdit="false"></ion-input>
          </ion-item>
        </form>
        
        <div class="contemBotoes">
          <button class="btnEntrar botao" (click)="signup()"  ion-button color="secondary" outline round block>
            CRIAR CONTA
          </button>
  
          <button  class="botao" (click)="sair()" ion-button color="danger" round block>
            CANCELAR
          </button>
        </div>
      </ion-list>
      
  </ion-content>
