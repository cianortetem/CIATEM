<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only color="danger" (click)="homePage()">
          <ion-icon name="md-power"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- ¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬ INCLUI FOTOS ¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬-->
  <ion-row>
      <ion-col text-center col-6 no-margin no-padding>
        <button ion-button full color="secondary" (click)="getFoto('picture')">
          <ion-icon ios="ios-camera" md="md-camera" style="font-size:34px;padding-right: 10px;"></ion-icon>
          Foto
        </button>

      </ion-col>

      <ion-col text-center col-6 no-margin no-padding>
        <button ion-button full  (click)="getFoto('gallery')">
          <ion-icon ios="ios-images" md="md-images" style="font-size:34px; padding-right: 10px;"></ion-icon>
          Galeria
        </button>

      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button full color="danger" (click)="salvarFotos()">
        <ion-icon ios="ios-document" md="md-document" style="font-size:34px;padding-right: 10px;"></ion-icon>
        Salvar Foto(s)
      </button>
    </ion-row>
    <ion-row>
  <ion-list *ngFor="let foto of listafotos; let i = index" [attr.data-index]="i">
    <ion-card>
        <img src="{{ foto }}" (click)="apagaImagen(i)" />
    </ion-card>
  </ion-list>
</ion-row>

  <!-- ¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬ VISUALIZA FOTOS ¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬¬-->
  <!-- <ion-card text-center>{{ local.payload.val().pais}} - {{ local.payload.val().local}}</ion-card> -->

  <ion-row>
    <!-- <button ion-button full (click)="incluirFoto()">
      <ion-icon ios="ios-document" md="md-document"></ion-icon>
      Enviar nova foto
    </button> -->
  </ion-row>
  <ion-row>
    <ion-list *ngFor="let foto of fotosmostrar">
      <ion-col>
      <img src="{{ foto.payload.val().downloadurl }}" />      
      </ion-col>
    </ion-list>
  </ion-row>

</ion-content>
