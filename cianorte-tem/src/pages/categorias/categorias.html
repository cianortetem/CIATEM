<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons start>
        <button ion-button icon-only color="danger" (click)="homePage()">
            <ion-icon name="md-power"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>Categorias</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>

      <ion-list no-lines>
        <ion-item-sliding *ngFor="let categoria of categorias | async">
    
          <button ion-item>
            <ion-icon name="cart" item-start></ion-icon>
            <h2>{{ categoria.name }}</h2>
          </button>
      
    
          <ion-item-options side="left">
            <button ion-button color="secondary" (click)="editaCategoria(categoria)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button color="danger" (click)="removeCategoria(categoria.key)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
          
        </ion-item-sliding>
      </ion-list>
    
      <ion-fab bottom right>
          <button ion-fab color="danger" (click)="novaCategoria()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
      </ion-content>
