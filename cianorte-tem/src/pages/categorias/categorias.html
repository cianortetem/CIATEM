  <ion-header>
    <ion-navbar color="secondary">
      <ion-toolbar>        
      <ion-title>Categorias</ion-title>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

      <ion-list no-lines>
        <ion-item-sliding *ngFor="let categoria of categorias | async">
    
          <button ion-item>
            <ion-icon name="cart" item-start></ion-icon>
            <h1>{{ categoria.name }}</h1>
          </button>      
    
          <ion-item-options side="left">
            <button ion-button color="secondary" (click)="editaCategoria(categoria)">
              <ion-icon name="create"></ion-icon>
              Editar
            </button>
          </ion-item-options>
          <ion-item-options side="right">
              <button ion-button color="danger" (click)="removeCategoria(categoria.key)">
                <ion-icon name="trash"></ion-icon>
                Excluir
              </button>
            </ion-item-options>
          
        </ion-item-sliding>
      </ion-list>
    
      <ion-fab bottom right>
          <button ion-fab color="secondary" (click)="novaCategoria()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
      </ion-content>
