<ion-header>
  <ion-navbar color="secondary">
    <ion-toolbar color="secondary">
      <ion-searchbar placeholder="Pesquisar empresas" [(ngModel)]="terms"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let empresa of empresas | async | empresabusca : terms ">

      <button ion-item (click)="empresasDetalhes(empresa)">
        <!-- <ion-icon name="cart" item-start></ion-icon> -->
        <h1>{{ empresa.nomefantasia }}</h1>
      </button>

      <!-- <ion-item-options side="left">

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeEmpresa(empresa.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options> -->
      
    </ion-item-sliding>
  </ion-list>
