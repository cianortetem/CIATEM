<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons left>
        <button ion-button icon-only color="royal" (click)="homePage()">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Pefil do usuário</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-list *ngFor="let user of userProfile | async">
    <ion-card>      
      <img src="assets/imgs/userProfile.png">

      <div color="light" disabled id="infoBasica">
          Informações básicas
      </div>
    
      <ion-item>
        <h2>Nome</h2>
        <p>{{ user.firstName }}</p>
      </ion-item>
      
      <ion-item>
        <h2>Sobrenome</h2>
        <p>{{ user.lastName }}</p>
      </ion-item>
      
      <ion-item>
        <h2>E-mail</h2>
        <p>{{ user.email }}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>        
    <button color="danger" ion-button block (click)="excluirConta()">
      Excluir conta
    </button>
  </ion-toolbar>
</ion-footer>
