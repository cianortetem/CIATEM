<ion-header>
  <ion-navbar color="secondary">
  <ion-toolbar color="secondary" class="msg">
    <ion-title>CIANOTE-TEM</ion-title>
    <ion-buttons start>
        <button ion-button icon-only color="danger" (click)="loginPage()">
          <ion-icon name="md-power"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
  </ion-navbar>

    <ion-toolbar color="secondary" class="msg">
      <ion-searchbar placeholder="Pesquisar categoria" [(ngModel)]="terms"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="kkk">
 <!-- <p>{{ usuario.uid }}</p> -->
 <!-- <p>{{ usuario.email }}</p> -->
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let categoria of categorias | async | categoriabusca : terms">
 
      <button ion-item (click)="empresasCategoria(categoria)">
        <ion-icon name="cart" item-start></ion-icon>
        <h1>{{ categoria.name }}</h1>
      </button>
      
    </ion-item-sliding>
  </ion-list>

</ion-content>
